<SCRIPT language="javascript">
function init()
{
	var rem=getCookie("rem");
	var uname=getCookie("uname")
	if(!rem||rem==1){
		login.rem.checked=true;
	}
	if(uname&&uname!=0){
		login.email.value=uname;
		login.password.focus();
	}else{
		login.email.focus();
	}
}

function save()
{
	if(login.rem.checked){
		setCookie("rem", 1);
		setCookie("uname", login.email.value);
	}else{
		setCookie("rem", 0);
		setCookie("uname", 0);
	}
}

function checkForm()
{
	if (login.email.value.length == 0) {
		alert("请输入您的email");
		login.email.focus();
		return false;
	}
	if (!isEmail(login.email.value)) {
		alert("您输入的电子邮件地址格式有误，请重新输入！");
		login.email.focus();
		login.email.select();
		return false;
	}
	if (login.password.value.length == 0) {
		alert("请输入您的密码");
		login.password.focus();
		return false;
	}
	return true;
}
</script>
<table width="778" border="0" align="center" cellpadding="0" cellspacing="0" style="MARGIN-TOP: 10px;">

    <td valign="top" class="pagecontent"><form action="/login.do" method="post" onSubmit="save();return checkForm();" name="login" id="login">
