<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>系统管理员</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="/css/main.css" rel="stylesheet" type="text/css">
<link href="/css/global.css" rel="stylesheet" type="text/css">
<SCRIPT language="javascript" src="/js/common.js" type="text/javascript"></SCRIPT>
</head>

<body>
<table width="778" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr> 
    <td width="160"><img src="/images/logo.gif" width="158" height="60"></td>
    <td width="618"><table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td height="19">&nbsp;</td>
        </tr>
        <tr> 
          <td class="banner_block">系统管理员<span class="gray">——</span><span class="blackbold">ICCE2004</span></td>
        </tr>
      </table></td>
  </tr>
</table>
<table width="778" height="31" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr> 
    <td width="10" class="channel_bar_left">&nbsp;</td>
    <td width="448" class="channel_bar_bg"><span class="bartitle">&nbsp;发送邮件：</span></td>
    <td width="310" style="PADDING-TOP: 2px;" align="right" class="channel_bar_bg">&nbsp; 
      </td>
    <td width="10" class="channel_bar_right">&nbsp;</td>
  </tr>
</table>
<SCRIPT language="javascript">
function checkForm()
{
	if (mail.receiver.value.length == 0) {
		alert("请输入您的email");
		mail.receiver.focus();
		return false;
	}
	return true;
}
</script>
<table width="778" border="0" align="center" cellpadding="0" cellspacing="0" style="MARGIN-TOP: 10px;">
  <tr> 
    <td valign="top" class="pagecontent"><form action="/mail.do" method="post" onSubmit="return checkForm()" name="mail" id="mail">
        <input name="eventSubmit_Send" type="hidden" id="eventSubmit_Send" value="1">
        <br>
        <table width="88%" border="0" align="center" cellpadding="0" cellspacing="0" class="form_row">
          <tr> 
            <td width="16%" height="25" class="form_row_title">*收件人：</td>
            <td class="form_row_content"><input name="receiver" type="text" id="receiver" size="50">
              {多个收件人请使用【;】分隔} </td>
          </tr>
        </table>
        <table width="88%" border="0" align="center" cellpadding="0" cellspacing="0" class="form_row">
          <tr> 
            <td width="16%" height="25" class="form_row_title">主题：</td>
            <td width="84%" class="form_row_content"><input name="subject" type="text" id="subject" size="50"></td>
          </tr>
        </table>
        <table width="88%" border="0" align="center" cellpadding="0" cellspacing="0" class="form_row">
          <tr> 
            <td class="form_row_content"> <div class="spacer_5"></div>
              <textarea name="content" cols="100" rows="20" id="content"></textarea>
              <div class="spacer_10"></div></td>
          </tr>
        </table>
        <table width="88%" border="0" align="center" cellpadding="0" cellspacing="0" class="form_row">
          <tr> 
            <td nowrap class="form_row_submit"><input name="sub" type="submit" class="button" id="sub" value="发送">
              <input name="back" type="button" class="button" id="back" onClick="window.close()" value="返回"> 
            </td>
          </tr>
        </table>
        </form></td>
  </tr>
</table>
<div class="spacer_20"></div>
<table width="778" border="0" align="center" cellpadding="0" cellspacing="0" class="footer">

  </tr>
</table>
</body>
</html>
