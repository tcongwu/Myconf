<SCRIPT language="javascript">
function checkForm()
{
	if (getpass.email.value.length == 0) {
		alert("请输入您的email");
		getpass.email.focus();
		return false;
	}
	if (!isEmail(getpass.email.value)) {
		alert("您输入的电子邮件地址格式有误，请重新输入！");
		getpass.email.focus();
		getpass.email.select();
		return false;
	}
	return true;
}
</script>
