<script language="JavaScript">
function isCheckStatus(){
	if(review.recoStatus.length==null){
		if(review.recoStatus.checked){
			return true;
		}
	}else{
		for(var i=0;i<review.recoStatus.length;i++){
			if(review.recoStatus[i].checked){
				return true;
			}
		}
	}
	return false;
}
function checkForm(){
	if (review.score1.value.length == 0) {
		alert("请给评审指标1评分！");
		review.score1.focus();
		return false;
	}
	if (!isRange(trim(review.score1.value), "0123456789.")) {
		alert("评分必须是数字！");
		review.score1.select();
		review.score1.focus();
		return false;
	}
	if (review.score1.value<1 || review.score1.value>5) {
		alert("指标1的评分不在指定的分值范围！");
		review.score1.select();
		review.score1.focus();
		return false;
	}
	if(!isCheckStatus()){
		alert("请选择稿件录用建议！");
		return false;
	}
	return true;
}
</script>
